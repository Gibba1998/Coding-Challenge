<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
  </head>
  <body>
    <!-- Titolo + Logo -->
    <div class="corpo">
      <header>
        <img class="logo" src="logo.png">
        <span class="logo-text">Taking Booleaners from A to B</span>
      </header>
      <!-- inizio del corpo della pagina -->
      <main>
        <!-- banner con bottoni -->
        <section>
          <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </nav>
        </section>
        <!-- info scoooter -->
        <section>
          <div>
            <div class="info"> <!--Monopattino 1-->
              <div class="utente">
                <input type="checkbox">
                <h5>Monopattino Gino22</h5>
              </div>
              <div>
                <span class="simbolo"></span>
                <span class="dettagli">Via Guadalametri - a 200 metri da te</span>
                <div class="carica">Stato carica:</div>
                <div class="energia1"></div>
              </div>

              <div class="info"> <!--Monopattino 2-->
                <div class="utente">
                  <input type="checkbox">
                  <h5>Monopattino Mike24</h5>
                </div>
                <div>
                  <span class="simbolo"></span>
                  <span class="dettagli">Via Ricciardoni - a 420 metri da te</span>
                  <div class="carica">Stato carica:</div>
                  <div class="energia2"></div>
                </div>

                <div class="info"> <!--Monopattino 3-->
                  <div class="utente">
                    <input type="checkbox">
                    <h5>Monopattino Fede154</h5>
                  </div>
                  <div>
                    <span class="simbolo"></span>
                    <span class="dettagli">Via Mentarini - a 490 metri da te</span>
                    <div class="carica">Stato carica:</div>
                    <div class="energia3"></div>
                  </div>
                </div>
          </div>
        </section>
      </main>
    </div>

  </body>
</html>
